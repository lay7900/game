<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>똥 피하기 게임</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas {
            background-color: black;
            display: block;
            margin: 0;
            padding: 0;
        }
        #retryBtn {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: yellow;
            color: black;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="retryBtn">다시 하기</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const retryBtn = document.getElementById('retryBtn');

        const baseWidth = 600;
        const baseHeight = 800;
        const aspectRatio = baseWidth / baseHeight;

        let player = {
            x: 0,
            y: 0,
            width: 50,
            height: 60,
            speed: 5,
            dx: 0
        };

        function resizeCanvas() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            if (windowHeight * aspectRatio <= windowWidth) {
                canvas.height = windowHeight * 0.8;  // 높이를 80%로 줄임
                canvas.width = canvas.height * aspectRatio;
            } else {
                canvas.width = windowWidth;
                canvas.height = windowWidth / aspectRatio;
            }

            player.width = 50 * (canvas.width / baseWidth);
            player.height = 60 * (canvas.height / baseHeight);
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 20;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();  // 처음 로드할 때 캔버스 크기 맞춤

        const playerImage = new Image();
        playerImage.src = './character.png';
        const poopImage = new Image();
        poopImage.src = './poop.png';

        let poops = [];
        let score = 0;
        let gameOver = false;

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        function createPoop() {
            let poop = {
                x: Math.random() * (canvas.width - 50),
                y: -50,
                width: 50,
                height: 50,
                speed: (Math.random() * 3 + 2)
            };
            poops.push(poop);
        }

        function drawPoops() {
            poops.forEach((poop) => {
                ctx.drawImage(poopImage, poop.x, poop.y, poop.width, poop.height);
            });
        }

        function updatePoops() {
            poops.forEach((poop, index) => {
                poop.y += poop.speed;

                if (poop.y + poop.height > canvas.height) {
                    poops.splice(index, 1);
                    score++;
                }

                if (
                    poop.x < player.x + player.width &&
                    poop.x + poop.width > player.x &&
                    poop.y < player.y + player.height &&
                    poop.y + poop.height > player.y
                ) {
                    gameOver = true;
                    showGameOverScreen();
                }
            });
        }

        function updatePlayer() {
            player.x += player.dx;

            if (player.x < 0) {
                player.x = 0;
            } else if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }
        }

        function displayScore() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function update() {
            if (gameOver) return;

            clearCanvas();
            drawPlayer();
            drawPoops();
            updatePoops();
            updatePlayer();
            displayScore();

            requestAnimationFrame(update);
        }

        function moveRight() {
            player.dx = player.speed;
        }

        function moveLeft() {
            player.dx = -player.speed;
        }

        function handleTouchStart(e) {
            const touchX = e.touches[0].clientX;
            if (touchX < canvas.width / 2) {
                moveLeft();
            } else {
                moveRight();
            }
        }

        function handleTouchEnd() {
            player.dx = 0;
        }

        function init() {
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchend', handleTouchEnd);

            setInterval(createPoop, 1000);
            update();
        }

        function showGameOverScreen() {
            ctx.fillStyle = 'white';
            ctx.font = '50px Arial';
            ctx.fillText('Game Over', canvas.width / 2 - 150, canvas.height / 2);
            retryBtn.style.display = 'block';
        }

        retryBtn.addEventListener('click', function() {
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 20;
            poops = [];
            score = 0;
            gameOver = false;

            retryBtn.style.display = 'none';
            update();
        });

        init();
    </script>
</body>
</html>
