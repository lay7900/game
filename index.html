<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 선택</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: black;
            color: white;
            text-align: center;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: yellow;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>게임 선택</h1>
        <button id="dodgeGameBtn">똥 피하기 게임</button>
        <button id="brickBreakerBtn">벽돌깨기 게임</button>
    </div>

    <script>
        const dodgeGameBtn = document.getElementById('dodgeGameBtn');
        const brickBreakerBtn = document.getElementById('brickBreakerBtn');

        dodgeGameBtn.addEventListener('click', () => {
            window.location.href = "dodge_game.html";  // 똥 피하기 게임 페이지로 이동
        });

        brickBreakerBtn.addEventListener('click', () => {
            window.location.href = "brick_breaker.html";  // 벽돌깨기 게임 페이지로 이동
        });

        // 스마트폰 터치 이벤트
        document.addEventListener("touchstart", function(event) {
            if (event.target.id === "dodgeGameBtn") {
                window.location.href = "dodge_game.html";
            } else if (event.target.id === "brickBreakerBtn") {
                window.location.href = "brick_breaker.html";
            }
        });
    </script>
</body>
</html>
