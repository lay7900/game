<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌깨기 게임</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { background-color: black; display: block; }
        #gameOverScreen { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        #gameOverScreen button { margin-top: 20px; padding: 10px 20px; font-size: 18px; background-color: yellow; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="800"></canvas>
    <div id="gameOverScreen">
        <h1 id="gameOverMessage" style="color: white;">게임 오버</h1>
        <button id="retryBtn">다시 하기</button>
        <button id="menuBtn">메뉴로 돌아가기</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const retryBtn = document.getElementById('retryBtn');
        const menuBtn = document.getElementById('menuBtn');

        const paddleWidth = 80;
        const paddleHeight = 16;
        let paddleX = (canvas.width - paddleWidth) / 2;

        const ballRadius = 8;
        let ballX = canvas.width / 2;
        let ballY = canvas.height - paddleHeight - ballRadius - 10;
        let ballDX = 4;
        let ballDY = -4;

        const brickRowCount = 7;
        const brickColumnCount = 8;
        const brickWidth = 60;
        const brickHeight = 16;
        const brickPadding = 10;
        const brickOffsetTop = 35;
        const brickOffsetLeft = 35;
        let bricks = [];

        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "green";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath();
        }

        function moveBall() {
            ballX += ballDX;
            ballY += ballDY;

            // 벽에 충돌
            if (ballX + ballDX > canvas.width - ballRadius || ballX + ballDX < ballRadius) {
                ballDX = -ballDX;
            }
            if (ballY + ballDY < ballRadius) {
                ballDY = -ballDY;
            } else if (ballY + ballDY > canvas.height - ballRadius) {
                if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                    ballDY = -ballDY;
                } else {
                    showGameOver("게임 오버");
                }
            }
        }

        // 게임 오버 화면 표시
        function showGameOver(message) {
            gameOverScreen.style.display = "block";
            document.getElementById("gameOverMessage").textContent = message;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            moveBall();
            requestAnimationFrame(draw);
        }

        retryBtn.addEventListener("click", () => {
            document.location.reload();
        });

        menuBtn.addEventListener("click", () => {
            window.location.href = "index.html";  // 메인 메뉴로 돌아가기
        });

        // 터치 이동 - 드래그로 패들 위치 변경
        let isDragging = false;
        canvas.addEventListener("touchstart", (e) => {
            isDragging = true;
        });

        canvas.addEventListener("touchmove", (e) => {
            if (isDragging) {
                const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
                paddleX = touchX - paddleWidth / 2;

                if (paddleX < 0) paddleX = 0;
                if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
            }
        });

        canvas.addEventListener("touchend", () => {
            isDragging = false;
        });

        draw();
    </script>
</body>
</html>
